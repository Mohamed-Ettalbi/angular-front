

<div class="mat-elevation-z8">
    <table mat-table 
    [dataSource]="dataSource"
    matSort
    class="tickets-table mat-elevation-z8">
    
        
        <!-- ID Column -->
        <ng-container matColumnDef="ticketId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sticky > ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.ticketId}} </td>      
        </ng-container>
      
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef sticky> Title </th>
          <td mat-cell *matCellDef="let ticket"> 
            <a [routerLink]="['/tickets', ticket.ticketId]">{{ ticket.title }}</a>  
          </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="ticketCategoryName">
          <th mat-header-cell *matHeaderCellDef sticky> Category </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.ticketCategoryName}} </td>
        </ng-container>
    
          <!-- Description Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> priority </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.priority}} </td>
          </ng-container>
      
    
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Status </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.status}} </td>
        </ng-container>
    
        <ng-container class="ticket-actions-buttons" matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef sticky> Actions </th>
          <td mat-cell *matCellDef="let ticket">
            <button mat-flat-button (click)="editTicket(ticket.ticketId)">Edit</button>
            <button mat-stroked-button color="warn" (click)="deleteTicket(ticket.ticketId)">Delete</button>
          </td>
        </ng-container>
      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;sticky:true"></tr>
      
     
      </table>
      <mat-paginator class="mat-elevation-z8"
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
