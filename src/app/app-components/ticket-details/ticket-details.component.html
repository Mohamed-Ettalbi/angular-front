  <mat-card class="ticket-detail-card">
  <!-- Metadata Section -->
  <mat-card-header style="align-items: center;" class="card-header">
    <mat-card-title>{{ ticket.title }}</mat-card-title>
</mat-card-header>
<hr class="header-divider">
    <!-- <mat-card-subtitle>
      <p><strong>Created By:</strong> {{ ticket.createdBy }}</p>
      <p><strong>Created At:</strong> {{ ticket.createdAt | date }}</p>
      <p><strong>Priority:</strong> {{ ticket.priority }}</p>
      <p><strong>Status:</strong> {{ ticket.status }}</p>
      <p><strong>Category:</strong> {{ ticket.ticketCategoryName }}</p>
    </mat-card-subtitle> -->
    <mat-card-subtitle>
        <div class="info-container">
          <div class="line">
            <div class="info-item">
              <strong>Created By:</strong> {{ ticket.createdBy }}
            </div>
            <div class="info-item">
              <strong>Created At:</strong> {{ ticket.createdAt | date }}
            </div>
          </div>
          <div class="line">
            <div class="info-item">
              <strong>Priority:</strong> {{ ticket.priority }}
            </div>
            <div class="info-item">
              <strong>Status:</strong> {{ ticket.status }}
            </div>
          </div>
          <div class="line">
            <div class="info-item">
              <strong>Category:</strong> {{ ticket.ticketCategoryName }}
            </div>
          </div>
        </div>
      </mat-card-subtitle>
      

  <!-- Description Section -->
  <mat-card-content>
    <p><strong>Description:</strong></p>
    <p>{{ ticket.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/tickets">Back to Tickets</button>
  </mat-card-actions>
</mat-card>
