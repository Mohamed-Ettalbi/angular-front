<p>dashboard works!</p>

<button (click)="getTickets()" >Get Tickets</button>



<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <!-- ID Column -->
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.ticketId}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.title}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="ticketCategoryName">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.ticketCategoryName}} </td>
    </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> priority </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.priority}} </td>
      </ng-container>
  

  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.status}} </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
